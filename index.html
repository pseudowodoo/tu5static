<!DOCTYPE html>
<html lang="en" class="bg-white text-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechUp Run 5</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 text-gray-900">
    
    <!-- Main container -->
    <div class="container mx-auto px-6 py-12">
      <header class="text-center mb-16">
        <div class="max-w-4xl mx-auto">
          <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600 bg-clip-text text-transparent">
            TechUp Run 5
          </h1>
        </div>
      </header>
      
      <!-- Modern filter section -->
      <div id="filterContainer" class="filter-container mb-12 flex justify-center">
        <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-6">
          <label for="categoryFilter" class="block text-sm font-semibold text-gray-700 mb-3">Filter by Category</label>
          <select id="categoryFilter" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900 font-medium">
            <option value="all">All Projects</option>
          </select>
        </div>
      </div>
      
      <!-- Sticky filter (hidden by default) -->
      <div id="stickyFilter" class="filter-sticky">
        <div class="filter-content">
          <div class="filter-box">
            <label for="stickyFilterSelect">Filter by Category:</label>
            <select id="stickyFilterSelect" class="px-3 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900 font-medium">
              <option value="all">All Projects</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- Cards container -->
      <div id="cardsContainer" class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 max-w-7xl mx-auto"></div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
